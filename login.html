<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>广东省风暴潮精细化预报系统</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="./css/toastr.min.css">
  <link type="text/css" rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-title"></div>
    <div class="login-input">
      <p>Welcome</p>
      <div style="position: relative;">
        <i class="icon usernameIcon"></i>
        <input type="text" placeholder="输入账号" id="account" autocomplete="off" value="test">
      </div>
      <div style="position: relative;">
        <i class="icon passwordIcon"></i>
        <input type="password" placeholder="输入密码" id="password" autocomplete="off" value="123456">
      </div>
      <div class="login-btn">登录</div>
    </div>
    <div class="login-bottom">
      <p>V1.0</p>
      <p>技术支持：广东海启星海洋科技有限公司</p>
    </div>
  </div>
</body>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script src="./js/md5.js"></script>
<script src="./js/common.js"></script>
<script src="./js/toastr.min.js"></script>
<script src="./js/login.js"></script>



</html>
